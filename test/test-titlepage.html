<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Page Test</title>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Title Page Test</h1>
    <button onclick="generateDocument()">Generate Test Document</button>
    <p id="status"></p>

    <script>
        async function generateDocument() {
            const status = document.getElementById('status');
            status.textContent = 'Generating document...';
            
            try {
                // Fetch the logo
                const logoResponse = await fetch('https://snp-mediaportal.qbank.se/assets/deployedFiles/09d380bd146b9bc8ab85a934aa69aab0.png');
                const logoBuffer = await logoResponse.arrayBuffer();

                const doc = new docx.Document({
                    sections: [
                        {
                            properties: {
                                page: {
                                    margin: {
                                        top: 432,
                                        right: 562,
                                        bottom: 1584,
                                        left: 562,
                                        header: 864,
                                        footer: 720,
                                        gutter: 0,
                                    },
                                    size: {
                                        width: 11909,
                                        height: 15595,
                                    },
                                },
                                titlePage: true,
                            },
                            headers: {
                                first: new docx.Header({
                                    children: [
                                        new docx.Paragraph({
                                            children: [
                                                new docx.ImageRun({
                                                    data: logoBuffer,
                                                    transformation: {
                                                        width: 103.68,
                                                        height: 40.32,
                                                    },
                                                }),
                                            ],
                                            spacing: {
                                                after: 640,
                                                before: 0,
                                            },
                                        }),
                                    ],
                                }),
                                default: new docx.Header({
                                    children: [
                                        new docx.Paragraph({
                                            text: "",
                                            spacing: {
                                                after: 0,
                                                before: 0,
                                            },
                                        }),
                                    ],
                                }),
                            },
                            children: [
                                new docx.Paragraph({
                                    text: "First Page - Logo should appear above in header",
                                    style: "Heading1",
                                }),
                                new docx.Paragraph({
                                    text: "This is the first page with a custom header containing the S&P Global logo.",
                                }),
                                new docx.PageBreak(),
                                new docx.Paragraph({
                                    text: "Second Page - Logo should NOT appear",
                                    style: "Heading1",
                                }),
                                new docx.Paragraph({
                                    text: "This is the second page. The header should be empty (no logo).",
                                }),
                            ],
                        },
                    ],
                });

                const blob = await docx.Packer.toBlob(doc);
                saveAs(blob, 'test-titlepage.docx');
                status.textContent = '✓ Document generated successfully! Downloaded as test-titlepage.docx';
            } catch (error) {
                status.textContent = '✗ Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
